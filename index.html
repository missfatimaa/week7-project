<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="weatherApp">
            <form action="">
                <div class="p-1 bg-light rounded rounded-pill shadow-sm">
                    <div class="input-group">
                        <input type="search" placeholder="Which city are you searching for?"
                            aria-describedby="button-addon1" class="form-control border-0 bg-light search"
                            id="city-input">
                        <div class="input-group-append">
                            <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="middle">
                <div class="row">
                    <div class="col left-info">
                        <h2 id="city">Iran</h3>
                            <ul class="info">
                                <li>Humidity: <span id="humidity"></span>%
                                </li>
                                <li> Wind: <span id="wind"></span>km/h</li>
                                <li><span id="description">
                                        dff
                                    </span>
                                </li>
                            </ul>
                    </div>
                    <div class="col">
                        <div class="right">
                            <span class="location">
                                <i class="fa fa-globe icon" id="button"></i>
                                <span class="current-loc">
                                    Iran,Shahrood
                                </span>
                                <Span class="time" id="date">

                                </Span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="forcast row">
                <div class="col temp-box">
                    <div class="footer-left">
                        <span class="temp">
                            <span><span id="temperature">20</span>°</span> <br>
                        </span>
                        <span class="date" id="dateData">
                            05/05/2023
                        </span>
                    </div>
                    <div class="units">
                        <a href="" id="celsius" class="inactive">°C</a>
                        <span>&nbsp|&nbsp;</span>
                        <a href="" id="fahrenheit" class="inactive">°F</a>
                    </div>

                </div>
                <div class="col">
                    <div class="day-items">
                        <span class="day" id="fiDay">
                            Saturday
                        </span>
                        <span class="icons">
                            <img src="images/cloud.png" alt="cloud icon">
                        </span>
                        <span class="next-temp">
                            30°
                        </span>
                    </div>
                </div>
                <div class="col">
                    <div class="day-items">
                        <span class="day" id="seDay">
                            Sunday
                        </span>
                        <span class="icons">
                            <img src="images/wind.png" alt="wind icon">
                        </span>
                        <span class="next-temp">
                            20°
                        </span>
                    </div>
                </div>
                <div class="col">
                    <div class="day-items">
                        <span class="day" id="thDay">
                            Monday
                        </span>
                        <span class="icons">
                            <img src="images/rain.png" alt="rain icon">
                        </span>
                        <span class="next-temp">
                            25°
                        </span>
                    </div>
                </div>
                <div class="col">
                    <div class="day-items">
                        <span class="day" id="foDay">
                            Tuesday
                        </span>
                        <span class="icons">
                            <img src="images/rainy-day.png" alt="rainy icon">
                        </span>
                        <span class="next-temp">
                            29°
                        </span>
                    </div>
                </div>
                <div class="col">
                    <div class="day-items">
                        <span class="day" id="fifDay">
                            Wednesday
                        </span>
                        <span class="icons">
                            <img src="images/sunny.png" alt="sun icon">
                        </span>
                        <span class="next-temp">
                            35°
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="resource">this is a GitHub resource <a href="https://github.com/missfatimaa/week7-project" target="_blank">Here</a>!</div>
    </div>
    <script src="java.js"></script>
</body>

</html>
